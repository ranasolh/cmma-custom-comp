<mat-form-field >
   
  <input type="text"
         placeholder="{{options[keys[0]] | translate}}"
         #lang
         matInput
         [formControl]="myControl"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)='langChanged(lang.value)'>
    <mat-option *ngFor="let option of filteredOptions | async"  value= "{{option}}" >
      {{options[option] | translate}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
