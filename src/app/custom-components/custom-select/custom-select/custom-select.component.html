
<mat-form-field appearance="fill">
  <mat-label>{{'HOME.selectLanguage' | translate}}</mat-label>
  <mat-select placeholder="Select One"  #lang (selectionChange)='langChanged(lang.value)'  >
  
    <mat-option *ngFor="let k of this.keys" [value]="k">
      {{this.options[k] | translate}}
    </mat-option>
    
  </mat-select>
</mat-form-field>
