
<ion-header>
   
    
</ion-header>


<ion-content>
<form [formGroup]="formGroup">

<ion-grid>

    <ion-row>
        <ion-col offset-lg="4" size-lg="3" size-sm="5" offset-sm="4" >
            
          <!-- <app-custom-list  ngDefaultControl 
            [(ngModel)]="selectedLanguage" [ngModelOptions]="{standalone: true}" 
            (newlang)="langchange($event)" [options]="options" > </app-custom-list> -->

            <app-custom-select ngDefaultControl 
            [(ngModel)]="selectedLanguage" [ngModelOptions]="{standalone: true}" 
            (newlang)="langchange($event)" [options]="options" ></app-custom-select>


            <!-- <app-custom-autocomplete ngDefaultControl 
            [(ngModel)]="selectedLanguage" [ngModelOptions]="{standalone: true}" 
            (newlang)="langchange($event)" [options]="options"></app-custom-autocomplete> -->

        </ion-col>
      
        
    </ion-row>
   
    
    <ion-row>
        <ion-col offset-lg="4" size-lg="3" size-sm="5" offset-sm="4" >
           <app-password-input [parentFormGroup]="formGroup"></app-password-input>
           
        </ion-col>
      
        
    </ion-row>


    <ion-row>
        <ion-col offset-lg="4" size-lg="3" size-sm="5" offset-sm="4" >
            <app-number-input  [parentFormGroup]="formGroup"></app-number-input>
           
        </ion-col> 
    </ion-row>

    <ion-row>
        <ion-col offset-lg="4" size-lg="3" size-sm="5" offset-sm="4" >
            
            <app-cancel-button></app-cancel-button>
           
        </ion-col> 
    </ion-row>

    <ion-row>
        <ion-col offset-lg="4" size-lg="3" size-sm="5" offset-sm="4" >
            
            <app-submit-button></app-submit-button>
           
        </ion-col> 
    </ion-row>


   
</ion-grid>
</form>

</ion-content>
